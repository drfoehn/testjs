<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>testing document</title>
</head>
<body>
  <script>
    var age = 42
    if (age >30){
      document.write("alt genug")
    }
    else if ((age>18)&&(age<31)){
      document.write("hmmm")
    }
    else {
      document.write("zu jung")
    }

    var day = 2
    switch (day) {
      case 1:
        document.write("Montag")
        break;
      case 2:
        document.write("Dienstag")
        break;
      case 3:
        document.write("Mittwoch")
        break;
      default:
        document.write("Tag unbekannt")
    }
  </script>
</body>
</html>
